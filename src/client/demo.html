<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.min.js"></script>
  </head>
  <body>
    <div class="header">
        <div class="caption">Add flavor to your filters</div>
        <div class="logo">Pepper</div>
        <div class="nav">
            <a class="nav-item">About</a>
            <a class="nav-item">Tutorial</a>
        </div>
    </div>
    

    <div class="application">
        <div class="content-editor">
            <div id="editor"><div data-reactroot="" class="editor"><div class="content-container"><div class="filter-container"><ul><li class="filter">All</li><li class="filter">Food &amp; Drink</li><li class="filter">Party</li><li class="filter">Love</li><li class="filter">Shapes</li><li class="filter">Emojis</li><li class="filter">Animals</li><li class="filter">Holidays</li><li class="filter">Social</li><li class="filter">Technology</li><li class="filter">Random</li></ul></div><ul class="content-list"><li class="element"><img class="element-image" src="/icons/alarm.svg"></li><li class="element"><img class="element-image" src="/icons/apartment.svg"></li><li class="element"><img class="element-image" src="/icons/arrow-down-circle.svg"></li></ul></div></div></div>

        <section class="editor-canvas">
            <div class="canvas-container" style="width: 300px; height: 300px; position: relative; -webkit-user-select: none;"><canvas id="canvas" width="300" height="300" class="lower-canvas" style="position: absolute; width: 300px; height: 300px; left: 0px; top: 0px; -webkit-user-select: none;"></canvas><canvas class="upper-canvas " width="300" height="300" style="position: absolute; width: 300px; height: 300px; left: 0px; top: 0px; -webkit-user-select: none;"></canvas></div>
        </section>
    </div>

    <!--<script src="js/build.min.js"></script>-->
    <script>
        var canvas = new fabric.Canvas('canvas');
        var rect = new fabric.Rect({
            top : 100,
            left : 100,
            width : 60,
            height : 70,
            fill : 'red'
        });
        canvas.add(rect);
    </script>
  </body>
</html>
